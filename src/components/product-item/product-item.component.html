<div class="item">
  <img [src]="item.img" alt="" class="item__img" />
  <div class="item_information">
    <div class='item_unhover'>
      <div class="item_information__name">{{ item.name }} {{item.brandName}}</div>
      <div class="item_information__description">{{ item.description }}</div>
    </div>
    <div class="item_hover">
      <button class="item_information__button" (click)="addToCartHandler()">ADD TO BAG</button>
      <div class="item_information__size">S, M, L</div>
      <!-- <div class="item_information__size">Sizes: {{ item.size }}</div> -->
    </div>
  </div>
  <div class="item__price">
    <!-- <b>Rs. {{ item.reducedPrice }} </b><s>Rs. {{ item.basicPrice }}</s> -->
    <b>Price: {{ item.basicPrice }} </b>
    <!-- <small> ({{ item.discount }}% OFF)</small> -->
    <small> (0% OFF)</small>

  </div>
</div>
