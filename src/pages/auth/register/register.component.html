<div class="register">
  <img src="/assets/auth/register.png" class="register_picture">
  <div class="register_block">
    <form class="register_block_form" [formGroup]="registerForm" (submit)="registerUser()">
      <h2>Register</h2>
      <p><small>Please enter your name and e-mail here for the registration.</small></p>
      <div class="register_block_form__item">
        <input formControlName="firstName" type="text" class="register_block_form__item-control"
          placeholder="First name" [ngClass]="{
            'red-border': isFieldValid('firstName')
          }"> </div>
      <div class="register_block_form__item">
        <input formControlName="lastName" type="text" class="register_block_form__item-control" placeholder="Last name"
          [ngClass]="{
          'red-border': isFieldValid('lastName')
        }">
      </div>
      <div class="register_block_form__item">
        <input formControlName="email" type="email" class="register_block_form__item-control" placeholder="E-Mail"
          [ngClass]="{
          'red-border': isFieldValid('email')
        }">
      </div>
      <div class="register_block_form__item">
        <input formControlName="password" type="password" class="register_block_form__item-control"
          placeholder="Your password" [ngClass]="{
            'red-border': isFieldValid('password')
          }">
      </div>
      <div class="register_block_form__item">
        <input formControlName="passwordConfirm" type="password" class="register_block_form__item-control"
          placeholder="Confirm password" [ngClass]="{
            'red-border': !passwordConfirmation() || isFieldValid('passwordConfirm')
          }">
      </div>
      <br>
      <br>
      <button type="submit" class="register_block_form__button" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
