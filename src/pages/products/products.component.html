<div class="product__search">
  <app-button class="product__add-item-btn" routerLink="//new-item"></app-button>
  <app-search-box class="searchBox"></app-search-box>
</div>

<hr>
<div class="product__list">
  <div *ngFor="let product of productItems">
    <app-product-item [item]="product"></app-product-item>
  </div>
</div>
<app-pagination size="12" total="100" (pageChanged)="onPageChanged($event)"></app-pagination>
<router-outlet></router-outlet>
