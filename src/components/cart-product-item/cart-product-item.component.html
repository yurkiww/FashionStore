<div class="cart-item">
  <!-- <img class="img" [src]="item.img" alt="item-img"> -->
  <img class="img" src="http://localhost:4200/assets///img///product-image.jpg" alt="item-img">

  <div class="content">

    <div class="content__info">
      <h3>{{item.brandName}}</h3>
      <h3 class="price">{{item.basicPrice}}</h3>
    </div>

    <div class="content__sold-by">
      <p>Sold By: {{item.name}}</p>
    </div>

    <div class="content__options">

      <p>Size: </p>
      <div class="option__select-size">
        <select>
          <option value="">SELECT SIZE</option>
          <option value="">XS</option>
          <option value="">S</option>
          <option value="">M</option>
          <option value="">L</option>
          <option value="">XL</option>
        </select>
      </div>

      <p class="quantity">Qty: </p>
      <div class="option__select-quantity">
        <select (change)="onChange()" [(ngModel)]="selectedOption">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

    </div>

    <div class="content__buttons">
      <button class="remove" (click)="removeItem()">Remove</button>
      <button class="wishlist">Move To Wishlist</button>
    </div>

  </div>

</div>
